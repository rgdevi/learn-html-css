	<div id="body">
		<h3>Calculation of Shipping Charge</h3>
        <p>Total Product Weight <input id="weight" type="number"></p>
        <p>Shipping Cost (per kg) <input id="cost" type="number"></p>
        <p><input id="compute" type="submit" value="Compute" onclick="computeExtCst()"</p>

    <script>
    
function computeExtCst() {    
    var cost=document.getElementById("cost").value;
   // alert(cost);
    var weight=document.getElementById("weight").value;
    var ext_cost=cost*weight;
 	document.getElementById("mytext").innerHTML = "The Total Shipment charge is " + ext_cost;

 }

	document.getElementById("mytext").innerHTML = "Here, i changed your text!";
}
</script>
